version: "3"

services:
  scylla-node1:
    image: scylladb/scylla
    restart: always
    container_name: scylla-node1
    command: --seeds=scylla-node1,scylla-node2 --smp 1 --memory 150M --overprovisioned 1 --api-address 0.0.0.0
    networks:
      scylla-net:

  scylla-node2:
    image: scylladb/scylla
    restart: always
    container_name: scylla-node2
    command: --seeds=scylla-node1,scylla-node2 --smp 1 --memory 150M --overprovisioned 1 --api-address 0.0.0.0
    networks:
      scylla-net:

networks:
    scylla-net:
        driver: bridge